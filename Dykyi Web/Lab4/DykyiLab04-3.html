<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Lab04-3</title>
    <meta name="description" content="Лабораторна робота 4.2 - Вертикальні рядки, що біжать">
    <meta name="keywords" content="HTML, Маркі, Вертикальні рядки, Лабораторна робота">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .marquee-container {
            width: 100%;
            overflow: hidden;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
        }
        #marquee1 {
            background-color: #e74c3c;
        }
        #marquee2 {
            background-color: #3498db;
        }
        #marquee3 {
            background-color: #2ecc71;
        }
        #marquee4 {
            background-color: #9b59b6;
        }
        #marquee5 {
            background-color: #f1c40f;
        }
        .marquee-content {
            width: 100%;
        }
        .marquee-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div id="marquee1" class="marquee">
            <marquee class="marquee-content" behavior="alternate" direction="up" scrollamount="5" height="200">
                <div style="text-align: center;">
                    <img src="stick.jpg" alt="Малюнок" width="100" height="100">
                    <p style="font-weight: bold; font-size: 24px; color: #fff;">Коливаючийся текст та зображення</p>
                </div>
            </marquee>
        </div>
    </div>
    <div class="marquee-container">
        <div id="marquee2" class="marquee">
            <marquee class="marquee-content" direction="up" scrollamount="5" height="240">
                <div style="text-align: center;">
                    <img src="stick.jpg" alt="Малюнок 1" width="80" height="80">
                    <img src="stick.jpg" alt="Малюнок 2" width="80" height="80">
                    <img src="stick.jpg" alt="Малюнок 3" width="80" height="80">
                </div>
            </marquee>
        </div>
    </div>
    <div class="marquee-container">
        <div id="marquee3" class="marquee">
            <marquee class="marquee-content" direction="down" behavior="slide" scrollamount="5" height="240">
                <div style="text-align: center;">
                    <img src="stick.jpg" alt="Малюнок 4" width="80" height="80">
                    <img src="stick.jpg" alt="Малюнок 5" width="80" height="80">
                    <img src="stick.jpg" alt="Малюнок 6" width="80" height="80">
                </div>
            </marquee>
        </div>
    </div>
    <div class="marquee-container">
        <div id="marquee4" class="marquee">
            <marquee class="marquee-content" direction="up" scrollamount="2" height="100">
                <p style="text-align: center; font-size: 20px; color: #fff;">Повільно рухаючийся текст вгору</p>
            </marquee>
        </div>
    </div>
    <div class="marquee-container">
        <div id="marquee5" class="marquee">
            <marquee class="marquee-content" direction="down" scrollamount="8" height="100">
                <p style="text-align: center; font-size: 20px; color: #fff;">Швидко рухаючийся текст вниз</p>
            </marquee>
        </div>
    </div>

</body>
</html>
