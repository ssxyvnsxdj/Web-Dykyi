<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: "Times New Roman", Times, serif;
    margin: 20px;
    background: #fff;
  }
  
  .form-container {
    width: 700px;
    margin: 0 auto;
    border: 1px solid #86abc9;
    background-color: #e6f3ff;
    padding: 2px;
  }
  
  .title {
    color: red;
    text-align: center;
    font-size: 24px;
    padding: 5px;
    margin: 0 2px;
    border: 1px solid #86abc9;
    background-color: #e6f3ff;
    margin-bottom: 2px;
  }
  
  .form-row {
    display: flex;
    margin: 2px;
    height: 28px;
  }
  
  .number {
    width: 25px;
    border: 1px solid #86abc9;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #e6f3ff;
    margin-right: 2px;
  }
  
  .label {
    width: 250px;
    border: 1px solid #86abc9;
    padding: 4px 8px;
    background-color: #e6f3ff;
    margin-right: 2px;
    display: flex;
    align-items: center;
  }
  
  .input-field {
    flex-grow: 1;
    border: 1px solid #86abc9;
    background: white;
    padding: 0;
  }
  
  .input-field input {
    width: 100%;
    height: 100%;
    border: none;
    padding: 4px 8px;
    box-sizing: border-box;
    font-family: "Times New Roman", Times, serif;
  }
  
  .interests-row {
    height: auto;
  }
  
  .interests-list {
    background: white;
    border: 1px solid #86abc9;
    flex-grow: 1;
    padding: 5px;
  }
  
  .interests-list div {
    display: flex;
    margin: 3px 0;
  }
  
  .interests-list span {
    width: 20px;
  }
  
  .interests-list input {
    width: calc(100% - 20px);
    border: none;
    border-bottom: 1px solid #86abc9;
    font-family: "Times New Roman", Times, serif;
    padding: 2px 4px;
  }
  
  .buttons {
    padding: 10px;
    text-align: center;
    margin-top: 5px;
  }
  
  .buttons button {
    margin: 0 5px;
    padding: 3px 10px;
    font-family: "Times New Roman", Times, serif;
    background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
    border: 2px outset #ccc;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    color: #000;
    font-size: 14px;
  }
  
  .buttons button:active {
    border-style: inset;
    background: #e0e0e0;
  }

  input:focus {
    outline: none;
  }
</style>
</head>
<body>
<div class="form-container">
  <div class="title">Анкета</div>
  
  <div class="form-row">
    <div class="number">1.</div>
    <div class="label">Прізвище</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">2.</div>
    <div class="label">Ім'я, по батькові</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">3.</div>
    <div class="label">Число і рік народження</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">4.</div>
    <div class="label">Домашня адреса</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">5.</div>
    <div class="label">Місце навчання (роботи)</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">6.</div>
    <div class="label">Домашній (робочий) телефон</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row">
    <div class="number">7.</div>
    <div class="label">E-mail</div>
    <div class="input-field"><input type="text"></div>
  </div>
  
  <div class="form-row interests-row">
    <div class="number">8.</div>
    <div class="label">Область наукових інтересів</div>
    <div class="interests-list">
      <div><span>1.</span><input type="text"></div>
      <div><span>2.</span><input type="text"></div>
      <div><span>3.</span><input type="text"></div>
      <div><span>4.</span><input type="text"></div>
      <div><span>5.</span><input type="text"></div>
      <div><span>6.</span><input type="text"></div>
    </div>
  </div>
  
  <div class="buttons">
    <button>Відмінити введення </button>
    <button>Надіслати дані та перейти до 2 етапу реєстрації</button>
  </div>
</div>
</body>
</html>
