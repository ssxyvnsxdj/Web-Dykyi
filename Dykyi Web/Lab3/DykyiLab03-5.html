<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Фотографії з надписами</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .left {
            text-align: left;
            margin: 20px;
        }
        .center {
            text-align: center;
            margin: 20px;
        }
        .right {
            text-align: right;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Фотографії з надписами</h1>
    
    <div class="left">
        <img src="image/friend1.jpg" alt="Ліва фотографія" width="300" height="400" border="2">
        <p>Фотографія зліва</p>
    </div>

    <div class="center">
        <img src="image/friend1.jpg" alt="Центральна фотографія" width="20%" height="auto" border="8">
        <p>Фотографія по центру</p>
    </div>

    <div class="right">
        <img src="image/friend1.jpg" alt="Права фотографія" width="400" height="200" border="5">
        <p>Фотографія справа</p>
    </div>
</body>
</html>
